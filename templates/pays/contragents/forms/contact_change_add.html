<body>
<div id="body">
    <div id="leftPan"> 
        <form action="functions/controls.php" method="post">
            <input type="hidden" name="{form_name}"/>
            <input type="hidden" name="contact_id" value='{contact_id}'/>
            <input type="hidden" name="contragent_id" value='{contr_id}'/>
            <p class="change">Должность:</p>
            <p class="change"><input type="text" size="30" name="contact_post" placeholder='Ген. Директор' value='{contact_post}'/></p>
            <p class="change">Фио:</p>
            <p class="change"><input type="text" size="50" required placeholder='Иванов Иван Иванович' name="contact_fio" value='{contact_fio}'/></p>
            <p class="change">Телефон 1:</p>
            <p class="change"><input type="text" size="30" required placeholder='+7 (843) 526-26-26' name="contact_phone1" value='{contact_phone1}'/></p>
            <p class="change">Телефон 2:</p>
            <p class="change"><input type="text" size="30" placeholder='+7 (960) 34-34-34' name="contact_phone2" value='{contact_phone2}'/></p>
            <p class="change">Факс</p>
            <p class="change"><input type="text" size="30" placeholder='+7 (843) 526-26-26' name="contact_fax" value='{contact_fax}'/></p>
            <p class="change">e-mail:</p>
            <p class="change"><input type="email" size="30" placeholder='yourmail@mail.ru' pattern="[-0-9a-z_\.]+@[-0-9a-z_^\.]+\.[a-z]{2,6}" name="contact_email" value='{contact_email}'/></p>
            </br>
            <p><input type="submit" name="{button_to_control}" value="{button_name}"/></p>
        </form>
        <p><input class="sea" type="button" onclick="history.back()" value="Назад"/></p>
    </div>
    <br class="spacer" />
</div>
<!-- END:body -->
